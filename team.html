<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Команда Loliland</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg: #1e1e1e;
      --card: #2d2d2d;
      --soft: #3a3a3a;
      --text: #e0e0e0;
      --muted: #a0a0a0;
      --accent: #4d90ff;
      --header-bg: #252525;
      --border: #404040;
      --error: #d9534f;
      --admin: #ff5555;
      --mod: #55aa55;
      --helper: #5555ff;
      --dev: #ffaa00;
      --builder: #ff55ff;
      --event: #55ffff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      line-height: 1.6;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 1.2rem;
    }
    #content {
      display: none;
      max-width: 1800px;
      margin: 0 auto;
      padding: 1.5rem;
    }
    header {
      background: var(--header-bg);
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .header-title h1 {
      font-size: 1.5rem;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      border: 2px solid var(--accent);
      object-fit: cover;
    }
    #logout {
      background: var(--error);
      color: white;
      border: none;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
      gap: 1.2rem;
      margin-top: 1.2rem;
    }
    .member-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1.2rem;
      transition: transform 0.2s;
    }
    .member-card:hover {
      transform: translateY(-2px);
    }
    .member-avatar {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid var(--accent);
      background: var(--soft);
    }
    .member-info {
      flex: 1;
    }
    .member-name {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
    }
    .member-role {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: white;
    }
    .playtime {
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: var(--muted);
    }
    footer {
      text-align: center;
      padding: 1.5rem 0 1rem;
      color: var(--muted);
      font-size: 0.95rem;
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div id="loading">Проверка авторизации...</div>

  <div id="content">
    <header>
      <div class="header-title">
        <h1>Команда Loliland</h1>
      </div>
      <div class="user-info">
        <img id="user-avatar" class="user-avatar" src="" alt="Avatar">
        <span id="user-name"></span>
        <button id="logout">Выйти</button>
      </div>
    </header>

    <div class="team-grid" id="team-grid">
      <p>Загрузка команды...</p>
    </div>

    <footer>
      © 2025 Loliland • Обновлено: <span id="gen-time"></span>
    </footer>
  </div>

  <script>
    const ADMIN_IDS = [
      '238e6e15-77e6-48fc-a429-3a92131616cb',
      '2b416a6d-c01e-4c0f-a92b-b4df0f02f09e'
    ];
    const SUPABASE_URL = 'https://zzuywzjxsiggpjrblzcb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp6dXl3emp4c2lnZ3BqcmJsemNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2NDEwNDYsImV4cCI6MjA3NDIxNzA0Nn0.ZBodjmJ6zRvqh6-eFVIKN83Z6TYxSelW13E46t93LJw';

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL.trim(), SUPABASE_ANON_KEY.trim());

    const loading = document.getElementById('loading');
    const content = document.getElementById('content');
    const teamGrid = document.getElementById('team-grid');

    // Определение цвета роли по названию
    function getRoleColor(role) {
      const r = (role || '').toLowerCase();
      if (r.includes('Админ') || r.includes('admin') || r.includes('Управляющий')) return 'var(--admin)';
      if (r.includes('Модератор') || r.includes('moder') || r.includes('Куратор')) return 'var(--mod)';
      if (r.includes('Хелпер') || r.includes('helper')) return 'var(--helper)';
      if (r.includes('Разраб') || r.includes('dev') || r.includes('Программист')) return 'var(--dev)';
      if (r.includes('Билдер') || r.includes('builder')) return 'var(--builder)';
      if (r.includes('Ивент') || r.includes('event')) return 'var(--event)';
      return 'var(--accent)';
    }

    // Форматирование секунд в чч:мм
    function formatPlaytime(seconds) {
      if (!seconds || seconds <= 0) return '0 ч';
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      return `${h} ч ${m} мин`;
    }

    async function checkAuthAndLoad() {
      const { data } = await supabaseClient.auth.getSession();
      if (!data.session || !ADMIN_IDS.includes(data.session.user.id)) {
        window.location.href = '/unauthorized.html';
        return;
      }

      const session = data.session;
      document.getElementById('user-avatar').src = session.user.user_metadata?.avatar_url || 'https://cdn.discordapp.com/embed/avatars/0.png';
      document.getElementById('user-name').textContent = session.user.user_metadata?.full_name || 'Admin';

      try {
        // Загружаем team.json с Gist
        const res = await fetch('https://gist.githubusercontent.com/RaynorTry/e09a956f06b4cb86b0d4182b1325289e/raw/team.json');
        if (!res.ok) throw new Error('Не удалось загрузить team.json');
        const members = await res.json();

        if (!Array.isArray(members)) throw new Error('Неверный формат team.json');

        document.getElementById('gen-time').textContent = new Date().toLocaleString('ru-RU');
        renderTeam(members);
      } catch (err) {
        teamGrid.innerHTML = `<p style="color:var(--error); padding: 1.5rem;">Ошибка загрузки данных: ${err.message}</p>`;
      }

      loading.style.display = 'none';
      content.style.display = 'block';
    }

    function renderTeam(members) {
      if (members.length === 0) {
        teamGrid.innerHTML = '<p style="padding: 1.5rem; color: var(--muted);">Команда не найдена</p>';
        return;
      }

      teamGrid.innerHTML = members.map(m => {
        const role = m.roles?.[0] || 'Участник';
        return `
          <div class="member-card">
            <img class="member-avatar" src="${m.avatar || 'https://cdn.discordapp.com/embed/avatars/0.png'}" alt="${m.login}" onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
            <div class="member-info">
              <div class="member-name">${m.login}</div>
              <span class="member-role" style="background:${getRoleColor(role)}">${role}</span>
              <div class="playtime">
                Сегодня: ${formatPlaytime(m.playtime?.today)} • 
                В этом месяце: ${formatPlaytime(m.playtime?.month)}
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    document.getElementById('logout').onclick = async () => {
      await supabaseClient.auth.signOut();
      window.location.href = '/login.html';
    };

    checkAuthAndLoad();
  </script>
</body>
</html>
