<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ö–æ–º–∞–Ω–¥–∞ DarkGalaxy</title>
  <style>
    :root {
      --bg: #1e1e1e;
      --card: #2d2d2d;
      --soft: #3a3a3a;
      --text: #e0e0e0;
      --muted: #a0a0a0;
      --accent: #4d90ff;
      --header-bg: #252525;
      --border: #404040;
      --error: #d9534f;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      line-height: 1.6;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 1.2rem;
    }
    #content {
      display: none;
      max-width: 1800px;
      margin: 0 auto;
      padding: 1.5rem;
    }
    header {
      background: var(--header-bg);
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
      margin-bottom: 1.5rem;
    }
    header h1 {
      font-size: 1.8rem;
      text-align: center;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(650px, 1fr));
      gap: 1.2rem;
    }
    .member-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1.2rem;
      display: flex;
      align-items: center;
      gap: 1.2rem;
      transition: transform 0.2s;
    }
    .member-card:hover {
      transform: translateY(-2px);
    }
    .member-avatar {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid var(--accent);
      background: var(--soft);
    }
    .member-info {
      flex: 1;
    }
    .member-name {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
    }
    .member-role {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: white;
      text-transform: capitalize;
    }
    .playtime {
      margin-top: 0.6rem;
      font-size: 1rem;
      color: var(--muted);
    }
    .playtime strong {
      color: var(--text);
      font-weight: 600;
    }
    .salary-info {
      margin-top: 0.4rem;
      font-size: 0.95rem;
      color: var(--muted);
    }
    .salary-info strong {
      color: #FFD700;
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 1.5rem 0 1rem;
      color: var(--muted);
      font-size: 0.95rem;
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∫–æ–º–∞–Ω–¥—ã...</div>

  <div id="content">
    <header>
      <h1>–ö–æ–º–∞–Ω–¥–∞ Dark Galaxy</h1>
    </header>

    <div class="team-grid" id="team-grid">
      <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
    </div>

    <footer>
      ¬© 2025 Loliland ‚Ä¢ –û–±–Ω–æ–≤–ª–µ–Ω–æ: <span id="gen-time"></span>
    </footer>
  </div>

<script>
  // === –ù–∞—Å—Ç—Ä–æ–π–∫–∏ ===
  const ROLE_SALARY = {
    "–•–µ–ª–ø–µ—Ä": 100,
    "–°—Ç–∞—Ä—à–∏–π —Ö–µ–ª–ø–µ—Ä": 120,
    "–ú–ª–∞–¥—à–∏–π –º–æ–¥–µ—Ä–∞—Ç–æ—Ä": 140,
    "–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä": 160,
    "–°—Ç–∞—Ä—à–∏–π –º–æ–¥–µ—Ä–∞—Ç–æ—Ä": 180,
    "–ú–ª–∞–¥—à–∏–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä": 200,
  };

  const ROLES_WITHOUT_SALARY = new Set([
    "–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä", "–°—Ç–∞—Ä—à–∏–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä", "–ì–ª–∞–≤–Ω—ã–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä", "–ö—É—Ä–∞—Ç–æ—Ä"
  ]);

  function getMinMinutes(role) {
    if (role === "–ú–ª–∞–¥—à–∏–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä") return 120;
    if ([
      "–•–µ–ª–ø–µ—Ä", "–°—Ç–∞—Ä—à–∏–π —Ö–µ–ª–ø–µ—Ä",
      "–ú–ª–∞–¥—à–∏–π –º–æ–¥–µ—Ä–∞—Ç–æ—Ä", "–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä", "–°—Ç–∞—Ä—à–∏–π –º–æ–¥–µ—Ä–∞—Ç–æ—Ä"
    ].includes(role)) return 180;
    return 0;
  }

  const ROLE_TRANSLATE = {
    "junior_moderator": "–ú–ª–∞–¥—à–∏–π –º–æ–¥–µ—Ä–∞—Ç–æ—Ä",
    "senior_moderator": "–°—Ç–∞—Ä—à–∏–π –º–æ–¥–µ—Ä–∞—Ç–æ—Ä",
    "moderator": "–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä",
    "helper": "–•–µ–ª–ø–µ—Ä",
    "senior_helper": "–°—Ç–∞—Ä—à–∏–π —Ö–µ–ª–ø–µ—Ä",
    "junior_admin": "–ú–ª–∞–¥—à–∏–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä",
    "admin": "–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä",
    "senior_admin": "–°—Ç–∞—Ä—à–∏–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä",
    "chief_admin": "–ì–ª–∞–≤–Ω—ã–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä",
    "curator": "–ö—É—Ä–∞—Ç–æ—Ä"
  };

  function getRoleColor(role) {
    const colorMap = {
      "–ö—É—Ä–∞—Ç–æ—Ä": "#9b59b6",
      "–ì–ª–∞–≤–Ω—ã–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä": "#3498db",
      "–°—Ç–∞—Ä—à–∏–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä": "#e91e63",
      "–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä": "#2ecc71",
      "–ú–ª–∞–¥—à–∏–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä": "#8b0000",
      "–°—Ç–∞—Ä—à–∏–π –º–æ–¥–µ—Ä–∞—Ç–æ—Ä": "#e74c3c",
      "–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä": "#f39c12",
      "–ú–ª–∞–¥—à–∏–π –º–æ–¥–µ—Ä–∞—Ç–æ—Ä": "#3498db",
      "–°—Ç–∞—Ä—à–∏–π —Ö–µ–ª–ø–µ—Ä": "#1abc9c",
      "–•–µ–ª–ø–µ—Ä": "#27ae60"
    };
    return colorMap[role] || '#4d90ff';
  }

  function formatPlaytime(minutes) {
    if (!minutes || minutes <= 0) return '0 —á';
    const h = Math.floor(minutes / 60);
    const m = minutes % 60;
    return `${h} —á ${m} –º–∏–Ω`;
  }

  function translateRole(roleKey) {
    return ROLE_TRANSLATE[roleKey] || roleKey.charAt(0).toUpperCase() + roleKey.slice(1);
  }

  // === –ù–û–í–û–ï: –†–∞—Å—á—ë—Ç –±–æ–Ω—É—Å–∞ ===
  function calculateBonusPercent(minutes) {
    if (minutes >= 600) return 0.5; // +50%
    if (minutes >= 300) return 0.2; // +20%
    return 0.0;
  }

  function formatBonusInfo(baseSalary, minutes) {
    if (baseSalary <= 0) return { total: 0, bonusText: '' };
    const bonusPct = calculateBonusPercent(minutes);
    const total = Math.floor(baseSalary * (1 + bonusPct));
    let bonusText = '';
    if (bonusPct > 0) {
      bonusText = ` (+${Math.round(bonusPct * 100)}%)`;
    }
    return { total, bonusText };
  }

  // === –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö ===
  async function loadLifetimeSalaries() {
    const GIST_URL = 'https://gist.githubusercontent.com/RaynorTry/e09a956f06b4cb86b0d4182b1325289e/raw/salaries.json';
    try {
      const res = await fetch(GIST_URL, {
        headers: { 'User-Agent': 'Mozilla/5.0 (compatible; TeamPage/1.0)' }
      });
      if (!res.ok) return {};
      const data = await res.json();
      return typeof data === 'object' && data !== null ? data : {};
    } catch (err) {
      console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞—Ä–ø–ª–∞—Ç—ã –∑–∞ –≤—Å—ë –≤—Ä–µ–º—è:', err);
      return {};
    }
  }

  async function loadTeamData() {
    const loadingEl = document.getElementById('loading');
    const contentEl = document.getElementById('content');
    const teamGridEl = document.getElementById('team-grid');

    try {
      const lifetimeSalaries = await loadLifetimeSalaries();

      const res = await fetch('https://loliland.ru/apiv2/team', {
        headers: { 'User-Agent': 'Mozilla/5.0 (compatible; TeamPage/1.0)' }
      });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const data = await res.json();

      if (!data.team?.dark_galaxy || !Array.isArray(data.team.dark_galaxy)) {
        throw new Error('–°–µ–∫—Ü–∏—è dark_galaxy –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
      }

      const members = data.team.dark_galaxy.map(m => {
        const user = m.user || {};
        const login = user.login || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        const userId = user.id?.toString() || '';
        const avatarInfo = user.avatarOrSkin;
        let avatar = 'https://cdn.discordapp.com/embed/avatars/0.png';

        if (avatarInfo && avatarInfo.id && avatarInfo.extension) {
          avatar = `https://loliland.ru/apiv2/user/avatar/medium/${avatarInfo.id}.${avatarInfo.extension}`;
        }

        const role = translateRole(m.role || '–£—á–∞—Å—Ç–Ω–∏–∫');
        const todayMinutes = m.day || 0;
        const monthMinutes = m.month || 0;

        let salaryToday = 0;
        let bonusText = '';
        const baseSalary = ROLE_SALARY[role] || 0;
        const minMinutes = getMinMinutes(role);

        if (todayMinutes >= minMinutes && baseSalary > 0 && !ROLES_WITHOUT_SALARY.has(role)) {
          const bonusInfo = formatBonusInfo(baseSalary, todayMinutes);
          salaryToday = bonusInfo.total;
          bonusText = bonusInfo.bonusText;
        }

        const salaryTotal = lifetimeSalaries[userId] || 0;

        return { login, role, today: todayMinutes, month: monthMinutes, avatar, salaryToday, salaryTotal, bonusText };
      });

      const seen = new Set();
      const unique = members.filter(m => {
        if (seen.has(m.login)) return false;
        seen.add(m.login);
        return true;
      });

      document.getElementById('gen-time').textContent = new Date().toLocaleString('ru-RU');
      renderTeam(unique, teamGridEl);
    } catch (err) {
      console.error('–û—à–∏–±–∫–∞:', err);
      if (teamGridEl) {
        teamGridEl.innerHTML = `<p style="color:#d9534f; padding: 1.5rem;">–û—à–∏–±–∫–∞: ${err.message}</p>`;
      }
    } finally {
      if (loadingEl) loadingEl.style.display = 'none';
      if (contentEl) contentEl.style.display = 'block';
    }
  }

  function renderTeam(members, teamGridEl) {
    if (!teamGridEl) return;

    if (members.length === 0) {
      teamGridEl.innerHTML = '<p style="padding: 1.5rem; color: var(--muted);">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</p>';
      return;
    }

    teamGridEl.innerHTML = members.map(m => {
      const showSalary = !ROLES_WITHOUT_SALARY.has(m.role);
      const salaryBlock = showSalary
        ? `<div class="salary-info">üí∞ –ó–∞—Ä–ø–ª–∞—Ç–∞ –∑–∞ –¥–µ–Ω—å: <strong>${m.salaryToday} –º–æ–Ω–µ—Ç${m.bonusText}</strong> ‚Ä¢ –í—Å–µ–≥–æ: <strong>${m.salaryTotal} –º–æ–Ω–µ—Ç</strong></div>`
        : '';

      return `
        <div class="member-card">
          <img class="member-avatar" 
               src="${m.avatar}" 
               alt="${m.login}" 
               onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
          <div class="member-info">
            <div class="member-name">${m.login}</div>
            <span class="member-role" style="background:${getRoleColor(m.role)}">${m.role}</span>
            <div class="playtime">
              üïí –°–µ–≥–æ–¥–Ω—è: <strong>${formatPlaytime(m.today)}</strong> ‚Ä¢ 
              –í —ç—Ç–æ–º –º–µ—Å—è—Ü–µ: <strong>${formatPlaytime(m.month)}</strong>
            </div>
            ${salaryBlock}
          </div>
        </div>
      `;
    }).join('');
  }

  loadTeamData();
</script>
</body>
</html>
