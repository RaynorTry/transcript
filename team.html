      "–ú–ª–∞–¥—à–∏–π –º–æ–¥–µ—Ä–∞—Ç–æ—Ä": 140,
      "–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä": 160,
      "–°—Ç–∞—Ä—à–∏–π –º–æ–¥–µ—Ä–∞—Ç–æ—Ä": 180,
      "–ú–ª–∞–¥—à–∏–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä": 200,

    function getMinMinutes(role) {

      if ([

        "–ú–ª–∞–¥—à–∏–π –º–æ–¥–µ—Ä–∞—Ç–æ—Ä", "–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä", "–°—Ç–∞—Ä—à–∏–π –º–æ–¥–µ—Ä–∞—Ç–æ—Ä"
      ].includes(role)) return 180; // 3 —á–∞—Å–∞
      return 0; // –æ—Å—Ç–∞–ª—å–Ω—ã–µ ‚Äî –Ω–µ –ø–æ–ª—É—á–∞—é—Ç
    }

    const { createClient } = supabase;

    const loading = document.getElementById('loading');
    const content = document.getElementById('content');
    const teamGrid = document.getElementById('team-grid');

    const ROLE_TRANSLATE = {
      "junior_moderator": "–ú–ª–∞–¥—à–∏–π –º–æ–¥–µ—Ä–∞—Ç–æ—Ä",
      "senior_moderator": "–°—Ç–∞—Ä—à–∏–π –º–æ–¥–µ—Ä–∞—Ç–æ—Ä",
      "moderator": "–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä",
      "helper": "–•–µ–ª–ø–µ—Ä",
      "senior_helper": "–°—Ç–∞—Ä—à–∏–π —Ö–µ–ª–ø–µ—Ä",
      "junior_admin": "–ú–ª–∞–¥—à–∏–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä",
      "admin": "–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä",
      "senior_admin": "–°—Ç–∞—Ä—à–∏–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä",
      "chief_admin": "–ì–ª–∞–≤–Ω—ã–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä",
      "curator": "–ö—É—Ä–∞—Ç–æ—Ä"
    };

    // === –ù–û–í–ê–Ø –§–£–ù–ö–¶–ò–Ø: —Ç–æ—á–Ω—ã–µ —Ü–≤–µ—Ç–∞ –¥–ª—è –∫–∞–∂–¥–æ–π —Ä–æ–ª–∏ ===
    function getRoleColor(role) {
      const colorMap = {
        "–ö—É—Ä–∞—Ç–æ—Ä": "#9b59b6",           // –§–∏–æ–ª–µ—Ç–æ–≤—ã–π
        "–ì–ª–∞–≤–Ω—ã–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä": "#3498db", // –°–∏–Ω–∏–π
        "–°—Ç–∞—Ä—à–∏–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä": "#e91e63", // –ü—É—Ä–ø—É—Ä–Ω—ã–π
        "–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä": "#2ecc71",     // –°–≤–µ—Ç–ª–æ-–∑–µ–ª—ë–Ω—ã–π
        "–ú–ª–∞–¥—à–∏–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä": "#8b0000", // –ë–æ—Ä–¥–æ–≤—ã–π
        "–°—Ç–∞—Ä—à–∏–π –º–æ–¥–µ—Ä–∞—Ç–æ—Ä": "#e74c3c", // –ö—Ä–∞—Å–Ω—ã–π
        "–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä": "#f39c12",         // –û—Ä–∞–Ω–∂–µ–≤—ã–π
        "–ú–ª–∞–¥—à–∏–π –º–æ–¥–µ—Ä–∞—Ç–æ—Ä": "#3498db", // –ì–æ–ª—É–±–æ–π
        "–°—Ç–∞—Ä—à–∏–π —Ö–µ–ª–ø–µ—Ä": "#1abc9c",    // –ë–∏—Ä—é–∑–æ–≤—ã–π
        "–•–µ–ª–ø–µ—Ä": "#27ae60"             // –ó–µ–ª—ë–Ω—ã–π
      };
      return colorMap[role] || 'var(--accent)';
    }

    function formatPlaytime(minutes) {
      if (!minutes || minutes <= 0) return '0 —á';
      const h = Math.floor(minutes / 60);
      const m = minutes % 60;
      return `${h} —á ${m} –º–∏–Ω`;
    }

    function translateRole(roleKey) {
      return ROLE_TRANSLATE[roleKey] || roleKey.charAt(0).toUpperCase() + roleKey.slice(1);
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞—Ä–ø–ª–∞—Ç –∑–∞ –≤—Å—ë –≤—Ä–µ–º—è —Å Gist
    async function loadLifetimeSalaries() {
      const GIST_URL = 'https://gist.githubusercontent.com/RaynorTry/32795f841630292fcff37e59a46fdf66/raw/d44ea5d78b1cf95291ed62ca8fd6c446c1ede0d0/salaries.json';
      
      try {
        const res = await fetch(GIST_URL, {
          headers: { 'User-Agent': 'Mozilla/5.0 (compatible; TeamPage/1.0)' }
        });
        if (!res.ok) return {};
        const data = await res.json();
        return typeof data === 'object' && data !== null ? data : {};
      } catch (err) {
        console.warn('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∑–∞—Ä–ø–ª–∞—Ç—ã –∑–∞ –≤—Å—ë –≤—Ä–µ–º—è:', err);
        return {};
      }
    }

    async function checkAuthAndLoad() {
      const { data } = await supabaseClient.auth.getSession();
      if (!data.session || !ADMIN_IDS.includes(data.session.user.id)) {
        window.location.href = '/unauthorized.html';
        return;
      }

      const session = data.session;
      document.getElementById('user-avatar').src = session.user.user_metadata?.avatar_url || 'https://cdn.discordapp.com/embed/avatars/0.png';
      document.getElementById('user-name').textContent = session.user.user_metadata?.full_name || 'Admin';

      const lifetimeSalaries = await loadLifetimeSalaries();

      try {
        const res = await fetch('https://loliland.ru/apiv2/team', {
          headers: { 'User-Agent': 'Mozilla/5.0 (compatible; TeamPage/1.0)' }
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        if (!data.team?.dark_galaxy || !Array.isArray(data.team.dark_galaxy)) {
          throw new Error('–°–µ–∫—Ü–∏—è dark_galaxy –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
        }

        const members = data.team.dark_galaxy.map(m => {
          const user = m.user || {};
          const login = user.login || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
          const userId = user.id?.toString() || '';
          const avatarInfo = user.avatarOrSkin;
          let avatar = 'https://cdn.discordapp.com/embed/avatars/0.png';

          if (avatarInfo && avatarInfo.id && avatarInfo.extension) {
            avatar = `https://loliland.ru/apiv2/user/avatar/medium/${avatarInfo.id}.${avatarInfo.extension}`;
          }

          const role = translateRole(m.role || '–£—á–∞—Å—Ç–Ω–∏–∫');
          const todayMinutes = m.day || 0;
          const monthMinutes = m.month || 0;

          let salaryToday = 0;
          const minMinutes = getMinMinutes(role);
          if (todayMinutes >= minMinutes) {
            salaryToday = ROLE_SALARY[role] || 0;
          }

          let salaryTotal = lifetimeSalaries[userId] || 0;

          return {
            login,
            role,
            today: todayMinutes,
            month: monthMinutes,
            avatar,
            salaryToday,
            salaryTotal
          };
        });

        // –£–±–∏—Ä–∞–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã –ø–æ –ª–æ–≥–∏–Ω—É
        const seen = new Set();
        const unique = members.filter(m => {
          if (seen.has(m.login)) return false;
          seen.add(m.login);
          return true;
        });

        document.getElementById('gen-time').textContent = new Date().toLocaleString('ru-RU');
        renderTeam(unique);
      } catch (err) {
        console.error('–û—à–∏–±–∫–∞:', err);
        teamGrid.innerHTML = `<p style="color:var(--error); padding: 1.5rem;">–û—à–∏–±–∫–∞: ${err.message}</p>`;
      }

      loading.style.display = 'none';
      content.style.display = 'block';
    }

    function renderTeam(members) {
      if (members.length === 0) {
        teamGrid.innerHTML = '<p style="padding: 1.5rem; color: var(--muted);">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</p>';
        return;
      }

      teamGrid.innerHTML = members.map(m => `
        <div class="member-card">
          <img class="member-avatar" 
               src="${m.avatar}" 
               alt="${m.login}" 
               onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
          <div class="member-info">
            <div class="member-name">${m.login}</div>
            <span class="member-role" style="background:${getRoleColor(m.role)}">${m.role}</span>
            <div class="playtime">
              üïí –°–µ–≥–æ–¥–Ω—è: <strong>${formatPlaytime(m.today)}</strong> ‚Ä¢ 
              –í —ç—Ç–æ–º –º–µ—Å—è—Ü–µ: <strong>${formatPlaytime(m.month)}</strong>
            </div>
            <div class="salary-info">
              üí∞ –ó–∞—Ä–ø–ª–∞—Ç–∞ –∑–∞ –¥–µ–Ω—å: <strong>${m.salaryToday} –º–æ–Ω–µ—Ç</strong> ‚Ä¢ 
              –í—Å–µ–≥–æ: <strong>${m.salaryTotal} –º–æ–Ω–µ—Ç</strong>
            </div>
          </div>
        </div>
      `).join('');
    }
