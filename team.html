<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Команда Dark Galaxy</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg: #1e1e1e;
      --card: #2d2d2d;
      --soft: #3a3a3a;
      --text: #e0e0e0;
      --muted: #a0a0a0;
      --accent: #4d90ff;
      --header-bg: #252525;
      --border: #404040;
      --error: #d9534f;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      line-height: 1.6;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 1.2rem;
    }
    #content {
      display: none;
      max-width: 1800px;
      margin: 0 auto;
      padding: 1.5rem;
    }
    header {
      background: var(--header-bg);
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .header-title h1 {
      font-size: 1.5rem;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      border: 2px solid var(--accent);
      object-fit: cover;
    }
    #logout {
      background: var(--error);
      color: white;
      border: none;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .nav-tabs {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .nav-tab {
      padding: 0.5rem 1rem;
      background: var(--card);
      border-radius: 6px;
      text-decoration: none;
      color: var(--text);
    }
    .nav-tab.active {
      background: var(--accent);
      color: white;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(650px, 1fr));
      gap: 1.2rem;
      margin-top: 1.2rem;
    }
    .member-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1.2rem;
      display: flex;
      align-items: center;
      gap: 1.2rem;
      transition: transform 0.2s;
    }
    .member-card:hover {
      transform: translateY(-2px);
    }
    .member-avatar {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid var(--accent);
      background: var(--soft);
    }
    .member-info {
      flex: 1;
    }
    .member-name {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
    }
    .member-role {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: white;
      text-transform: capitalize;
    }
    .playtime {
      margin-top: 0.6rem;
      font-size: 1rem;
      color: var(--muted);
    }
    .playtime strong {
      color: var(--text);
      font-weight: 600;
    }
    .salary-info {
      margin-top: 0.4rem;
      font-size: 0.95rem;
      color: var(--muted);
    }
    .salary-info strong {
      color: #FFD700;
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 1.5rem 0 1rem;
      color: var(--muted);
      font-size: 0.95rem;
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div id="loading">Проверка авторизации...</div>

  <div id="content">
    <header>
      <div class="header-title">
        <h1>Команда Dark Galaxy</h1>
      </div>
      <div class="user-info">
        <img id="user-avatar" class="user-avatar" src="" alt="Avatar">
        <span id="user-name"></span>
        <button id="logout">Выйти</button>
      </div>
    </header>

    <div class="nav-tabs">
      <a href="/main.html" class="nav-tab">Все тикеты</a>
      <a href="/feedback.html" class="nav-tab">Негативные отзывы</a>
      <a href="/team.html" class="nav-tab active">Команда</a>
    </div>

    <div class="team-grid" id="team-grid">
      <p>Загрузка команды...</p>
    </div>

    <footer>
      © 2025 Loliland • Обновлено: <span id="gen-time"></span>
    </footer>
  </div>

  <script>
    const ADMIN_IDS = [
      '238e6e15-77e6-48fc-a429-3a92131616cb',
      '2b416a6d-c01e-4c0f-a92b-b4df0f02f09e'
    ];
    const SUPABASE_URL = 'https://zzuywzjxsiggpjrblzcb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp6dXl3emp4c2lnZ3BqcmJsemNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2NDEwNDYsImV4cCI6MjA3NDIxNzA0Nn0.ZBodjmJ6zRvqh6-eFVIKN83Z6TYxSelW13E46t93LJw';

    // Зарплаты по ролям
    const ROLE_SALARY = {
      "Хелпер": 100,
      "Старший хелпер": 120,
      "Младший модератор": 140,
      "Модератор": 160,
      "Старший модератор": 180,
      "Младший администратор": 200,
      // Админы и выше — 0
    };

    // Минимальное время для выплаты
    function getMinMinutes(role) {
      if (role === "Младший администратор") return 120; // 2 часа
      if ([
        "Хелпер", "Старший хелпер",
        "Младший модератор", "Модератор", "Старший модератор"
      ].includes(role)) return 180; // 3 часа
      return 0; // остальные — не получают
    }

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const loading = document.getElementById('loading');
    const content = document.getElementById('content');
    const teamGrid = document.getElementById('team-grid');

    const ROLE_TRANSLATE = {
      "junior_moderator": "Младший модератор",
      "senior_moderator": "Старший модератор",
      "moderator": "Модератор",
      "helper": "Хелпер",
      "senior_helper": "Старший хелпер",
      "junior_admin": "Младший администратор",
      "admin": "Администратор",
      "senior_admin": "Старший администратор",
      "chief_admin": "Главный администратор",
      "curator": "Куратор"
    };

    // === НОВАЯ ФУНКЦИЯ: точные цвета для каждой роли ===
    function getRoleColor(role) {
      const colorMap = {
        "Куратор": "#9b59b6",           // Фиолетовый
        "Главный администратор": "#3498db", // Синий
        "Старший администратор": "#e91e63", // Пурпурный
        "Администратор": "#2ecc71",     // Светло-зелёный
        "Младший администратор": "#8b0000", // Бордовый
        "Старший модератор": "#e74c3c", // Красный
        "Модератор": "#f39c12",         // Оранжевый
        "Младший модератор": "#3498db", // Голубой
        "Старший хелпер": "#1abc9c",    // Бирюзовый
        "Хелпер": "#27ae60"             // Зелёный
      };
      return colorMap[role] || 'var(--accent)';
    }

    function formatPlaytime(minutes) {
      if (!minutes || minutes <= 0) return '0 ч';
      const h = Math.floor(minutes / 60);
      const m = minutes % 60;
      return `${h} ч ${m} мин`;
    }

    function translateRole(roleKey) {
      return ROLE_TRANSLATE[roleKey] || roleKey.charAt(0).toUpperCase() + roleKey.slice(1);
    }

    // Загрузка зарплат за всё время с Gist
    async function loadLifetimeSalaries() {
      const GIST_URL = 'https://gist.githubusercontent.com/RaynorTry/32795f841630292fcff37e59a46fdf66/raw/d44ea5d78b1cf95291ed62ca8fd6c446c1ede0d0/salaries.json';
      
      try {
        const res = await fetch(GIST_URL, {
          headers: { 'User-Agent': 'Mozilla/5.0 (compatible; TeamPage/1.0)' }
        });
        if (!res.ok) return {};
        const data = await res.json();
        return typeof data === 'object' && data !== null ? data : {};
      } catch (err) {
        console.warn('Не удалось загрузить зарплаты за всё время:', err);
        return {};
      }
    }

    async function checkAuthAndLoad() {
      const { data } = await supabaseClient.auth.getSession();
      if (!data.session || !ADMIN_IDS.includes(data.session.user.id)) {
        window.location.href = '/unauthorized.html';
        return;
      }

      const session = data.session;
      document.getElementById('user-avatar').src = session.user.user_metadata?.avatar_url || 'https://cdn.discordapp.com/embed/avatars/0.png';
      document.getElementById('user-name').textContent = session.user.user_metadata?.full_name || 'Admin';

      const lifetimeSalaries = await loadLifetimeSalaries();

      try {
        const res = await fetch('https://loliland.ru/apiv2/team', {
          headers: { 'User-Agent': 'Mozilla/5.0 (compatible; TeamPage/1.0)' }
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        if (!data.team?.dark_galaxy || !Array.isArray(data.team.dark_galaxy)) {
          throw new Error('Секция dark_galaxy не найдена');
        }

        const members = data.team.dark_galaxy.map(m => {
          const user = m.user || {};
          const login = user.login || 'Неизвестно';
          const userId = user.id?.toString() || '';
          const avatarInfo = user.avatarOrSkin;
          let avatar = 'https://cdn.discordapp.com/embed/avatars/0.png';

          if (avatarInfo && avatarInfo.id && avatarInfo.extension) {
            avatar = `https://loliland.ru/apiv2/user/avatar/medium/${avatarInfo.id}.${avatarInfo.extension}`;
          }

          const role = translateRole(m.role || 'Участник');
          const todayMinutes = m.day || 0;
          const monthMinutes = m.month || 0;

          let salaryToday = 0;
          const minMinutes = getMinMinutes(role);
          if (todayMinutes >= minMinutes) {
            salaryToday = ROLE_SALARY[role] || 0;
          }

          let salaryTotal = lifetimeSalaries[userId] || 0;

          return {
            login,
            role,
            today: todayMinutes,
            month: monthMinutes,
            avatar,
            salaryToday,
            salaryTotal
          };
        });

        // Убираем дубликаты по логину
        const seen = new Set();
        const unique = members.filter(m => {
          if (seen.has(m.login)) return false;
          seen.add(m.login);
          return true;
        });

        document.getElementById('gen-time').textContent = new Date().toLocaleString('ru-RU');
        renderTeam(unique);
      } catch (err) {
        console.error('Ошибка:', err);
        teamGrid.innerHTML = `<p style="color:var(--error); padding: 1.5rem;">Ошибка: ${err.message}</p>`;
      }

      loading.style.display = 'none';
      content.style.display = 'block';
    }

    function renderTeam(members) {
      if (members.length === 0) {
        teamGrid.innerHTML = '<p style="padding: 1.5rem; color: var(--muted);">Нет данных для отображения</p>';
        return;
      }

      teamGrid.innerHTML = members.map(m => `
        <div class="member-card">
          <img class="member-avatar" 
               src="${m.avatar}" 
               alt="${m.login}" 
               onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
          <div class="member-info">
            <div class="member-name">${m.login}</div>
            <span class="member-role" style="background:${getRoleColor(m.role)}">${m.role}</span>
            <div class="playtime">
              🕒 Сегодня: <strong>${formatPlaytime(m.today)}</strong> • 
              В этом месяце: <strong>${formatPlaytime(m.month)}</strong>
            </div>
            <div class="salary-info">
              💰 Зарплата за день: <strong>${m.salaryToday} монет</strong> • 
              Всего: <strong>${m.salaryTotal} монет</strong>
            </div>
          </div>
        </div>
      `).join('');
    }

    document.getElementById('logout').onclick = async () => {
      await supabaseClient.auth.signOut();
      window.location.href = '/index.html';
    };

    checkAuthAndLoad();
  </script>
</body>
</html>
