  <style>
    :root {
      --bg: #1e1e1e;
      --card: #2d2d2d;
      --soft: #3a3a3a;
      --text: #e0e0e0;
      --muted: #a0a0a0;
      --accent: #4d90ff;
      --header-bg: #252525;
      --border: #404040;
      --error: #d9534f;
      --admin: #ff5555;
      --mod: #55aa55;
      --helper: #5555ff;
      --dev: #ffaa00;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      line-height: 1.6;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 1.2rem;
    }
    #content {
      display: none;
      max-width: 1800px;
      margin: 0 auto;
      padding: 1.5rem;
    }
    header {
      background: var(--header-bg);
      padding: 1rem 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .header-title h1 {
      font-size: 1.5rem;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      border: 2px solid var(--accent);
      object-fit: cover;
    }
    #logout {
      background: var(--error);
      color: white;
      border: none;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
      gap: 1.2rem;
      margin-top: 1.2rem;
    }
    .member-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1.2rem;
      display: flex;
      align-items: center;
      gap: 1.2rem;
      transition: transform 0.2s;
    }
    .member-card:hover {
      transform: translateY(-2px);
    }
    .member-avatar {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid var(--accent);
      background: var(--soft);
    }
    .member-info {
      flex: 1;
    }
    .member-name {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
    }
    .member-role {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      color: white;
      text-transform: capitalize;
    }
    .playtime {
      margin-top: 0.6rem;
      font-size: 1rem;
      color: var(--muted);
    }
    .playtime strong {
      color: var(--text);
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 1.5rem 0 1rem;
      color: var(--muted);
      font-size: 0.95rem;
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div id="loading">–ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...</div>

  <div id="content">
    <header>

      </div>
      <div class="user-info">
        <img id="user-avatar" class="user-avatar" src="" alt="Avatar">
        <span id="user-name"></span>
        <button id="logout">–í—ã–π—Ç–∏</button>
      </div>
    </header>

    <div class="nav-tabs">
      <a href="/main.html" class="nav-tab">–í—Å–µ —Ç–∏–∫–µ—Ç—ã</a>
      <a href="/feedback.html" class="nav-tab">–ù–µ–≥–∞—Ç–∏–≤–Ω—ã–µ –æ—Ç–∑—ã–≤—ã</a>
      <a href="/team.html" class="nav-tab active">–ö–æ–º–∞–Ω–¥–∞</a>
    </div>

    <div class="team-grid" id="team-grid">
      <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–æ–º–∞–Ω–¥—ã...</p>
    </div>

    <footer>
      ¬© 2025 Loliland ‚Ä¢ –û–±–Ω–æ–≤–ª–µ–Ω–æ: <span id="gen-time"></span>
    </footer>
  </div>

  <script>
    const ADMIN_IDS = [
      '238e6e15-77e6-48fc-a429-3a92131616cb',
      '2b416a6d-c01e-4c0f-a92b-b4df0f02f09e'
    ];
    const SUPABASE_URL = 'https://zzuywzjxsiggpjrblzcb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp6dXl3emp4c2lnZ3BqcmJsemNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2NDEwNDYsImV4cCI6MjA3NDIxNzA0Nn0.ZBodjmJ6zRvqh6-eFVIKN83Z6TYxSelW13E46t93LJw';

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL.trim(), SUPABASE_ANON_KEY.trim());

    const loading = document.getElementById('loading');
    const content = document.getElementById('content');
    const teamGrid = document.getElementById('team-grid');

    // –ü–µ—Ä–µ–≤–æ–¥ —Ä–æ–ª–µ–π –Ω–∞ —Ä—É—Å—Å–∫–∏–π
    const ROLE_TRANSLATE = {
      "junior_moderator": "–ú–ª–∞–¥—à–∏–π –º–æ–¥–µ—Ä–∞—Ç–æ—Ä",
      "senior_moderator": "–°—Ç–∞—Ä—à–∏–π –º–æ–¥–µ—Ä–∞—Ç–æ—Ä",
      "moderator": "–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä",
      "helper": "–•–µ–ª–ø–µ—Ä",
      "senior_helper": "–°—Ç–∞—Ä—à–∏–π —Ö–µ–ª–ø–µ—Ä",
      "junior_admin": "–ú–ª–∞–¥—à–∏–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä",
      "admin": "–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä",
      "senior_admin": "–°—Ç–∞—Ä—à–∏–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä",
      "chief_admin": "–ì–ª–∞–≤–Ω—ã–π –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä",
      "curator": "–ö—É—Ä–∞—Ç–æ—Ä"
    };

    // –¶–≤–µ—Ç–∞ —Ä–æ–ª–µ–π
    function getRoleColor(role) {
      if (role.includes('–∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä')) return 'var(--admin)';
      if (role.includes('–º–æ–¥–µ—Ä–∞—Ç–æ—Ä')) return 'var(--mod)';
      if (role.includes('—Ö–µ–ª–ø–µ—Ä')) return 'var(--helper)';
      return 'var(--accent)';
    }

    // –§–æ—Ä–º–∞—Ç –≤—Ä–µ–º–µ–Ω–∏ (–º–∏–Ω—É—Ç—ã ‚Üí —á —á –º–∏–Ω)
    function formatPlaytime(minutes) {
      if (!minutes || minutes <= 0) return '0 —á';
      const h = Math.floor(minutes / 60);
      const m = minutes % 60;
      return `${h} —á ${m} –º–∏–Ω`;
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è URL –∞–≤–∞—Ç–∞—Ä–∞
    function buildAvatarUrl(avatarInfo) {
      if (!avatarInfo) return 'https://cdn.discordapp.com/embed/avatars/0.png';
      const { type, id, extension } = avatarInfo;
      if (type === 'SKIN') {
        return `https://loliland.ru/api/v2/skins/${id}.${extension}`;
      } else {
        return `https://loliland.ru/api/v2/avatars/${id}.${extension}`;
      }
    }

    // –ü–µ—Ä–µ–≤–æ–¥ —Ä–æ–ª–∏ –Ω–∞ —Ä—É—Å—Å–∫–∏–π
    function translateRole(roleKey) {
      return ROLE_TRANSLATE[roleKey] || roleKey.charAt(0).toUpperCase() + roleKey.slice(1);
    }

    async function checkAuthAndLoad() {
      const { data } = await supabaseClient.auth.getSession();
      if (!data.session || !ADMIN_IDS.includes(data.session.user.id)) {
        window.location.href = '/unauthorized.html';
        return;
      }

      const session = data.session;
      document.getElementById('user-avatar').src = session.user.user_metadata?.avatar_url || 'https://cdn.discordapp.com/embed/avatars/0.png';
      document.getElementById('user-name').textContent = session.user.user_metadata?.full_name || 'Admin';

      try {
        const res = await fetch('https://loliland.ru/apiv2/team', {
          headers: { 'User-Agent': 'Mozilla/5.0 (compatible; TeamPage/1.0)' }
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        if (!data.team?.dark_galaxy || !Array.isArray(data.team.dark_galaxy)) {
          throw new Error('–°–µ–∫—Ü–∏—è dark_galaxy –Ω–µ –Ω–∞–π–¥–µ–Ω–∞');
        }

        // –ë–µ—Ä—ë–º –≤—Å–µ—Ö –∏–∑ dark_galaxy
        const members = data.team.dark_galaxy.map(m => {
          const user = m.user || {};
          return {
            login: user.login || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
            role: translateRole(m.role || '–£—á–∞—Å—Ç–Ω–∏–∫'),
            avatar: buildAvatarUrl(user.avatarOrSkin),
            today: m.day || 0,
            month: m.month || 0
          };
        });

        // –£–±–∏—Ä–∞–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã
        const seen = new Set();
        const unique = members.filter(m => {
          if (seen.has(m.login)) return false;
          seen.add(m.login);
          return true;
        });

        document.getElementById('gen-time').textContent = new Date().toLocaleString('ru-RU');
        renderTeam(unique);
      } catch (err) {
        teamGrid.innerHTML = `<p style="color:var(--error); padding: 1.5rem;">–û—à–∏–±–∫–∞: ${err.message}</p>`;
      }

      loading.style.display = 'none';
      content.style.display = 'block';
    }

    function renderTeam(members) {
      if (members.length === 0) {
        teamGrid.innerHTML = '<p style="padding: 1.5rem; color: var(--muted);">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</p>';
        return;
      }

      teamGrid.innerHTML = members.map(m => `
        <div class="member-card">
          <img class="member-avatar" 
               src="${m.avatar}" 
               alt="${m.login}" 
               onerror="this.src='https://cdn.discordapp.com/embed/avatars/0.png'">
          <div class="member-info">
            <div class="member-name">${m.login}</div>
            <span class="member-role" style="background:${getRoleColor(m.role)}">${m.role}</span>
            <div class="playtime">
              üïí –°–µ–≥–æ–¥–Ω—è: <strong>${formatPlaytime(m.today)}</strong> ‚Ä¢ 
              –í —ç—Ç–æ–º –º–µ—Å—è—Ü–µ: <strong>${formatPlaytime(m.month)}</strong>
            </div>
          </div>
        </div>
      `).join('');
    }

    document.getElementById('logout').onclick = async () => {
      await supabaseClient.auth.signOut();
      window.location.href = '/index.html';
    };

    checkAuthAndLoad();
  </script>
</body>
