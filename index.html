<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ê—Ä—Ö–∏–≤ —Ç–∏–∫–µ—Ç–æ–≤</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg: #1e1e1e;
      --card: #2d2d2d;
      --soft: #3a3a3a;
      --text: #e0e0e0;
      --muted: #a0a0a0;
      --accent: #4d90ff;
      --header-bg: #252525;
      --border: #404040;
      --error: #d9534f;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 1.2rem;
    }
    #content {
      display: none;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1.5rem 2rem;
    }
    header {
      background: var(--header-bg);
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .header-title h1 {
      font-size: 1.6rem;
      margin-bottom: 0.25rem;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex-shrink: 0;
    }
    .user-avatar {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      border: 2px solid var(--accent);
      object-fit: cover;
    }
    #logout {
      background: var(--error);
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 0.5rem;
    }
    .controls {
      display: flex;
      gap: 1rem;
      padding: 1.25rem 0;
      flex-wrap: wrap;
      align-items: center;
    }
    .search-box input {
      width: 100%;
      padding: 0.6rem 1rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--card);
      color: var(--text);
      font-size: 1rem;
    }
    select {
      padding: 0.6rem 1rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--card);
      color: var(--text);
      font-size: 1rem;
      min-width: 150px;
    }
    .ticket-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }
    .ticket-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1.25rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .ticket-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }
    .ticket-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent);
      text-decoration: none;
      margin-bottom: 1rem;
      display: block;
    }
    .ticket-meta div {
      margin: 0.4rem 0;
      display: flex;
    }
    .ticket-meta strong {
      min-width: 100px;
      color: var(--text);
      font-weight: 600;
    }
    .view-btn {
      display: inline-block;
      background: var(--accent);
      color: white;
      text-decoration: none;
      padding: 0.5rem 1.25rem;
      border-radius: 6px;
      font-weight: 600;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    .view-btn:hover {
      background: #3a7be0;
    }
    footer {
      text-align: center;
      padding: 2rem 0 1rem;
      color: var(--muted);
      font-size: 0.95rem;
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }
    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      .header-content {
        flex-direction: column;
        align-items: flex-start;
      }
      .user-info {
        width: 100%;
        justify-content: space-between;
        margin-top: 1rem;
      }
      .ticket-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="loading">–ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...</div>

  <div id="content">
    <header>
      <div class="header-content">
        <div class="header-title">
          <h1>–ê—Ä—Ö–∏–≤ —Ç–∏–∫–µ—Ç–æ–≤</h1>
          <div id="total-count">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        </div>
        <div class="user-info">
          <img id="user-avatar" class="user-avatar" src="" alt="Avatar">
          <span id="user-name"></span>
          <button id="logout">–í—ã–π—Ç–∏</button>
        </div>
      </div>
    </header>

    <div class="controls">
      <div class="search-box">
        <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∏–∫—É, –æ–ø–∏—Å–∞–Ω–∏—é, ID...">
      </div>
      <select id="category">
        <option value="all">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
      </select>
      <select id="sort">
        <option value="opened">–ü–æ –¥–∞—Ç–µ –æ—Ç–∫—Ä—ã—Ç–∏—è</option>
        <option value="closed">–ü–æ –¥–∞—Ç–µ –∑–∞–∫—Ä—ã—Ç–∏—è</option>
        <option value="messages">–ü–æ –∫–æ–ª-–≤—É —Å–æ–æ–±—â–µ–Ω–∏–π</option>
      </select>
    </div>

    <div class="ticket-grid" id="tickets-grid">
      <p>–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∏–∫–µ—Ç–æ–≤...</p>
    </div>

    <footer>
      ¬© 2025 –ê—Ä—Ö–∏–≤ —Ç–∏–∫–µ—Ç–æ–≤ ‚Ä¢ –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ: <span id="gen-time"></span>
    </footer>
  </div>

  <script>
    const SUPABASE_URL = 'https://zzuywzjxsiggpjrblzcb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp6dXl3emp4c2lnZ3BqcmJsemNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2NDEwNDYsImV4cCI6MjA3NDIxNzA0Nn0.ZBodjmJ6zRvqh6-eFVIKN83Z6TYxSelW13E46t93LJw';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const loading = document.getElementById('loading');
    const content = document.getElementById('content');
    const ticketsGrid = document.getElementById('tickets-grid');
    const totalCount = document.getElementById('total-count');
    const genTime = document.getElementById('gen-time');

    async function checkAuthAndLoad() {
      const { data } = await supabase.auth.getSession();
      const session = data.session;

      if (!session) {
        window.location.href = '/login.html';
        return;
      }

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –∞–¥–º–∏–Ω–∞ —á–µ—Ä–µ–∑ API
      try {
        const res = await fetch('/api/is-admin', {
          headers: { Authorization: `Bearer ${session.access_token}` }
        });
        const { is_admin } = await res.json();
        if (!is_admin) {
          loading.innerHTML = '<p style="color:var(--error);">üö´ –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω. –¢—Ä–µ–±—É—é—Ç—Å—è –ø—Ä–∞–≤–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞.</p>';
          return;
        }
      } catch (e) {
        loading.innerHTML = '<p style="color:var(--error);">–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–∞–≤ –¥–æ—Å—Ç—É–ø–∞.</p>';
        return;
      }

      // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∏–∫–µ—Ç–æ–≤
      try {
        const res = await fetch('/tickets.json?' + Date.now());
        if (!res.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ');
        const tickets = await res.json();
        renderTickets(tickets);
        setupFilters();
      } catch (err) {
        ticketsGrid.innerHTML = `<p style="color:var(--error);">–û—à–∏–±–∫–∞: ${err.message}</p>`;
      }

      // –ü–æ–∫–∞–∑ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
      loading.style.display = 'none';
      content.style.display = 'block';

      // –ò–Ω—Ñ–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      document.getElementById('user-avatar').src = session.user.user_metadata?.avatar_url || 'https://cdn.discordapp.com/embed/avatars/0.png';
      document.getElementById('user-name').textContent = session.user.user_metadata?.full_name || 'Admin';
      document.getElementById('total-count').textContent = `–í—Å–µ–≥–æ —Ç–∏–∫–µ—Ç–æ–≤: ${tickets.length}`;
      document.getElementById('gen-time').textContent = new Date().toLocaleString('ru-RU');
    }

    function formatDate(timestamp) {
      if (!timestamp) return '‚Äî';
      const date = new Date(timestamp * 1000);
      return date.toLocaleString('ru-RU', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function renderTickets(tickets) {
      const categories = [...new Set(tickets.map(t => t.category))];
      const categorySelect = document.getElementById('category');
      categorySelect.innerHTML = '<option value="all">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>';
      categories.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        categorySelect.appendChild(opt);
      });

      ticketsGrid.innerHTML = tickets.map(ticket => `
        <div class="ticket-card"
             data-nickname="${ticket.nickname}"
             data-description="${ticket.description}"
             data-category="${ticket.category}"
             data-opened="${ticket.opened_at}"
             data-closed="${ticket.closed_at || 0}"
             data-messages="${ticket.messages}">
          <a href="transcript-${ticket.id}.html" class="ticket-title">#${ticket.slug}</a>
          <div class="ticket-meta">
            <div><strong>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</strong> ${ticket.category}</div>
            <div><strong>–ù–∏–∫:</strong> ${ticket.nickname}</div>
            <div><strong>–î–∞—Ç–∞:</strong> ${formatDate(ticket.opened_at)}</div>
            ${ticket.closed_at ? `<div><strong>–ó–∞–∫—Ä—ã—Ç:</strong> ${formatDate(ticket.closed_at)}</div>` : ''}
            <div><strong>–°–æ–æ–±—â–µ–Ω–∏–π:</strong> ${ticket.messages}</div>
          </div>
          <a href="transcript-${ticket.id}.html" class="view-btn">–û—Ç–∫—Ä—ã—Ç—å</a>
        </div>
      `).join('');
    }

    function setupFilters() {
      const searchInput = document.getElementById('search');
      const categorySelect = document.getElementById('category');
      const sortSelect = document.getElementById('sort');

      function filterAndSort() {
        const searchTerm = searchInput.value.toLowerCase();
        const category = categorySelect.value;
        const sortBy = sortSelect.value;

        const cards = Array.from(ticketsGrid.querySelectorAll('.ticket-card'));
        let filtered = cards.filter(card => {
          const nickname = card.dataset.nickname.toLowerCase();
          const description = card.dataset.description.toLowerCase();
          const id = card.dataset.id;
          const matchesSearch = nickname.includes(searchTerm) || description.includes(searchTerm) || id.includes(searchTerm);
          const matchesCategory = category === 'all' || card.dataset.category === category;
          return matchesSearch && matchesCategory;
        });

        filtered.sort((a, b) => {
          let aVal = parseInt(a.dataset.opened);
          let bVal = parseInt(b.dataset.opened);
          if (sortBy === 'closed') {
            aVal = parseInt(a.dataset.closed);
            bVal = parseInt(b.dataset.closed);
          } else if (sortBy === 'messages') {
            aVal = parseInt(a.dataset.messages);
            bVal = parseInt(b.dataset.messages);
          }
          return bVal - aVal;
        });

        ticketsGrid.innerHTML = '';
        filtered.forEach(card => ticketsGrid.appendChild(card));
      }

      searchInput.addEventListener('input', filterAndSort);
      categorySelect.addEventListener('change', filterAndSort);
      sortSelect.addEventListener('change', filterAndSort);
    }

    document.getElementById('logout').onclick = async () => {
      await supabase.auth.signOut();
      window.location.href = '/login.html';
    };

    checkAuthAndLoad();
  </script>
</body>
