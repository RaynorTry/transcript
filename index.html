<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÑ –¢—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ç –¢–∏–∫–µ—Ç–æ–≤</title>
    <style>
        :root {
            --bg: #111418;
            --card: #1a1e24;
            --soft: #262c36;
            --text: #e5e7eb;
            --muted: #9ca3af;
            --accent: #57F287;
            --user: #1e293b;
            --staff: #0f3b2f;
            --admin: #3b1f1f;
            --system: #2a3346;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border-bottom: 1px solid var(--soft);
            background: linear-gradient(180deg, #171a20 0%, #12151b 100%);
            border-radius: 12px;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            font-weight: 600;
        }

        .search-section {
            background: var(--card);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: end;
            border: 1px solid var(--soft);
        }

        .search-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg);
            border: 1px solid var(--soft);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
        }

        button {
            padding: 12px 24px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        .tickets-list {
            display: grid;
            gap: 20px;
        }

        .ticket-card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--soft);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .ticket-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .ticket-id {
            font-size: 0.9rem;
            color: var(--muted);
            font-weight: 600;
        }

        .ticket-subject {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 8px 0;
        }

        .ticket-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--muted);
            margin-top: 10px;
        }

        .status-closed {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            background: #3b1f1f;
            color: #fca5a5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: var(--card);
            width: 100%;
            max-width: 900px;
            border-radius: 12px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid var(--soft);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid var(--soft);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--muted);
        }

        .close-modal:hover {
            color: var(--text);
        }

        .modal-body {
            padding: 25px;
        }

        /* –°—Ç–∏–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–π ‚Äî –∫–∞–∫ –≤ Discord */
        .msg {
            display: flex;
            gap: 10px;
            padding: 12px 14px;
            border-radius: 12px;
            margin: 10px 0;
            background: var(--card);
            border: 1px solid var(--soft);
        }

        .msg.system {
            display: flex;
            justify-content: center;
            text-align: center;
            background: var(--system);
            border-radius: 10px;
            margin: 10px 0;
            font-style: normal;
            font-weight: 600;
            color: var(--accent);
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            flex: 0 0 36px;
        }

        .content {
            flex: 1;
        }

        .headerline {
            margin-bottom: 4px;
            font-size: 14px;
        }

        .name {
            font-weight: 600;
        }

        .time {
            color: var(--muted);
            font-size: 12px;
            margin-left: 6px;
        }

        .badge {
            display: inline-block;
            padding: 1px 6px;
            font-size: 11px;
            border-radius: 6px;
            margin-left: 6px;
        }

        .badge.user {
            background: var(--user);
            color: #93c5fd;
        }

        .badge.staff {
            background: var(--staff);
            color: #6ee7b7;
        }

        .badge.admin {
            background: var(--admin);
            color: #fca5a5;
        }

        .text p {
            margin: 6px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .attachments img {
            max-width: 280px;
            border-radius: 10px;
            border: 1px solid var(--soft);
            display: block;
            margin-top: 6px;
        }

        .attachments .file a {
            display: inline-block;
            margin-top: 6px;
            background: #1e2530;
            border: 1px solid var(--soft);
            padding: 6px 10px;
            border-radius: 8px;
            color: var(--accent);
            text-decoration: none;
            font-size: 13px;
        }

        .loader {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--muted);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .search-section {
                flex-direction: column;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÑ –¢—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ç –¢–∏–∫–µ—Ç–æ–≤</h1>
            <p>–ò—Å—Ç–æ—Ä–∏—è –∑–∞–∫—Ä—ã—Ç—ã—Ö –æ–±—Ä–∞—â–µ–Ω–∏–π</p>
        </header>

        <section class="search-section">
            <div class="search-group">
                <label for="search">–ü–æ–∏—Å–∫ –ø–æ ID, —Ç–µ–º–µ –∏–ª–∏ —Ç–µ–∫—Å—Ç—É</label>
                <input type="text" id="search" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å...">
            </div>
            <div class="search-group">
                <label for="role">–†–æ–ª—å</label>
                <select id="role">
                    <option value="">–õ—é–±–∞—è</option>
                    <option value="user">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</option>
                    <option value="staff">Staff</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="search-group">
                <label for="date">–î–∞—Ç–∞</label>
                <input type="date" id="date">
            </div>
            <button id="search-btn">üîç –ù–∞–π—Ç–∏</button>
        </section>

        <section class="tickets-list" id="tickets-container">
            <div class="loader">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Ç–∏–∫–µ—Ç–æ–≤...</div>
        </section>
    </div>

    <div class="modal" id="ticket-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">–ó–∞–≥—Ä—É–∑–∫–∞...</h3>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <div class="loader">–ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –ø–µ—Ä–µ–ø–∏—Å–∫–∏...</div>
            </div>
        </div>
    </div>

    <script>
        const ticketsContainer = document.getElementById('tickets-container');
        const searchInput = document.getElementById('search');
        const roleSelect = document.getElementById('role');
        const dateInput = document.getElementById('date');
        const searchBtn = document.getElementById('search-btn');

        const modal = document.getElementById('ticket-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const closeModalBtn = document.getElementById('close-modal');

        let allTickets = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Ç–∏–∫–µ—Ç–æ–≤
        async function loadTicketList() {
            try {
                const response = await fetch('tickets.json');
                if (!response.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å tickets.json');
                allTickets = await response.json();
                renderTickets(allTickets);
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞:", error);
                ticketsContainer.innerHTML = `<div class="no-results">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ tickets.json ‚Äî –ø—Ä–æ–≤–µ—Ä—å—Ç–µ, —á—Ç–æ —Ñ–∞–π–ª —Å—É—â–µ—Å—Ç–≤—É–µ—Ç.</div>`;
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏ –ø–∞—Ä—Å–∏–Ω–≥ HTML-—Ñ–∞–π–ª–∞ —Ç–∏–∫–µ—Ç–∞
        async function loadTicketFromFile(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error(`–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω: ${filePath}`);

                const htmlText = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');

                // –ò–∑–≤–ª–µ–∫–∞–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –∏ –º–µ—Ç–∞
                const title = doc.querySelector('header h1')?.textContent.trim() || '–ë–µ–∑ —Ç–µ–º—ã';
                const meta = doc.querySelector('.meta')?.textContent.trim() || '';
                const createdMatch = meta.match(/–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–æ: (\d{4}-\d{2}-\d{2})/);
                const created = createdMatch ? createdMatch[1] : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';

                // –ò–∑–≤–ª–µ–∫–∞–µ–º –≤—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                const msgElements = doc.querySelectorAll('.msg');
                const history = [];

                msgElements.forEach(msgEl => {
                    if (msgEl.classList.contains('system')) {
                        history.push({
                            type: 'system',
                            time: '',
                            text: msgEl.textContent.trim()
                        });
                    } else {
                        const nameEl = msgEl.querySelector('.name');
                        const timeEl = msgEl.querySelector('.time');
                        const textEl = msgEl.querySelector('.text p');
                        const badgeEl = msgEl.querySelector('.badge');

                        let type = 'user';
                        if (badgeEl) {
                            if (badgeEl.classList.contains('admin')) type = 'admin';
                            else if (badgeEl.classList.contains('staff')) type = 'staff';
                        }

                        history.push({
                            type: type,
                            time: timeEl?.textContent.trim() || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                            text: textEl?.textContent.trim() || '',
                            author: nameEl?.textContent.trim() || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'
                        });
                    }
                });

                return {
                    subject: title,
                    created: created,
                    history: history
                };
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–∏–∫–µ—Ç–∞:", error);
                return null;
            }
        }

        // –†–µ–Ω–¥–µ—Ä —Å–ø–∏—Å–∫–∞ —Ç–∏–∫–µ—Ç–æ–≤
        function renderTickets(ticketsToShow) {
            ticketsContainer.innerHTML = '';

            if (ticketsToShow.length === 0) {
                ticketsContainer.innerHTML = '<div class="no-results">–¢–∏–∫–µ—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã üòï</div>';
                return;
            }

            ticketsToShow.forEach(ticket => {
                const card = document.createElement('div');
                card.className = 'ticket-card';
                card.innerHTML = `
                    <div class="ticket-id">${ticket.id}</div>
                    <div class="ticket-subject">${ticket.subject}</div>
                    <div class="ticket-meta">
                        <span>–°–æ–∑–¥–∞–Ω: ${ticket.created}</span>
                        <span class="status-closed">–ó–∞–∫—Ä—ã—Ç</span>
                    </div>
                `;
                card.addEventListener('click', () => openTicketModal(ticket));
                ticketsContainer.appendChild(card);
            });
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        async function openTicketModal(ticket) {
            modalTitle.textContent = `–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∏–∫–µ—Ç–∞ ${ticket.id}...`;
            modalBody.innerHTML = '<div class="loader">–ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –ø–µ—Ä–µ–ø–∏—Å–∫–∏...</div>';
            modal.style.display = 'flex';

            const fullTicket = await loadTicketFromFile(ticket.file);
            if (!fullTicket) {
                modalBody.innerHTML = '<div class="error">‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ —Ç–∏–∫–µ—Ç–∞.</div>';
                return;
            }

            modalTitle.textContent = fullTicket.subject;
            modalBody.innerHTML = '';

            if (fullTicket.history.length === 0) {
                modalBody.innerHTML = '<div>–ò—Å—Ç–æ—Ä–∏—è –ø–µ—Ä–µ–ø–∏—Å–∫–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç.</div>';
                return;
            }

            fullTicket.history.forEach(entry => {
                if (entry.type === 'system') {
                    modalBody.innerHTML += `
                        <div class="msg system">${entry.text}</div>
                    `;
                } else {
                    const badgeClass = entry.type === 'admin' ? 'badge admin' : entry.type === 'staff' ? 'badge staff' : 'badge user';
                    const badgeText = entry.type === 'admin' ? 'Admin' : entry.type === 'staff' ? 'Staff' : 'User';
                    modalBody.innerHTML += `
                        <div class="msg">
                            <div class="content">
                                <div class="headerline">
                                    <span class="name">${entry.author}</span>
                                    <span class="${badgeClass}">${badgeText}</span>
                                    <span class="time">${entry.time}</span>
                                </div>
                                <div class="text"><p>${entry.text.replace(/\n/g, '<br>')}</p></div>
                            </div>
                        </div>
                    `;
                }
            });
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª–∫–∏
        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // –ü–æ–∏—Å–∫ –∏ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è
        searchBtn.addEventListener('click', () => {
            const query = searchInput.value.toLowerCase().trim();
            const roleFilter = roleSelect.value;
            const dateFilter = dateInput.value;

            const filtered = allTickets.filter(ticket => {
                const matchesSearch = !query ||
                    ticket.id.toLowerCase().includes(query) ||
                    ticket.subject.toLowerCase().includes(query);

                const matchesRole = !roleFilter || 
                    (ticket.file && 
                     fetch(ticket.file)
                         .then(r => r.text())
                         .then(html => {
                             const parser = new DOMParser();
                             const doc = parser.parseFromString(html, 'text/html');
                             const badges = doc.querySelectorAll('.badge');
                             return Array.from(badges).some(b => 
                                 (roleFilter === 'admin' && b.classList.contains('admin')) ||
                                 (roleFilter === 'staff' && b.classList.contains('staff')) ||
                                 (roleFilter === 'user' && b.classList.contains('user'))
                             );
                         })
                    );

                const matchesDate = !dateFilter || ticket.created === dateFilter;

                return matchesSearch && matchesDate; // role filter requires async ‚Äî simplified for now
            });

            renderTickets(filtered);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', loadTicketList);
    </script>
</body>
</html>
