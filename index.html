<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÑ –¢—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ç –¢–∏–∫–µ—Ç–æ–≤</title>
    <style>
        :root {
            --primary: #6e8efb;
            --secondary: #a777e3;
            --bg: #f9faff;
            --card-bg: #ffffff;
            --text: #333;
            --text-light: #777;
            --shadow: 0 5px 15px rgba(0,0,0,0.08);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .search-section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: end;
        }

        .search-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e6f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        button:hover {
            background: #5a7df7;
        }

        button:active {
            transform: scale(0.98);
        }

        .tickets-list {
            display: grid;
            gap: 20px;
        }

        .ticket-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .ticket-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .ticket-id {
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 600;
        }

        .ticket-subject {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 8px 0;
            color: var(--text);
        }

        .ticket-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text-light);
            margin-top: 10px;
        }

        .status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-open { background: #ffeaea; color: #d9534f; }
        .status-closed { background: #e8f5e9; color: #4cae4c; }
        .status-pending { background: #fff8e1; color: #f0ad4e; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            width: 100%;
            max-width: 800px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-height: 90vh;
            overflow-y: auto;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-header {
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #aaa;
        }

        .close-modal:hover {
            color: #333;
        }

        .modal-body {
            padding: 25px;
        }

        .history-entry {
            padding: 15px;
            border-left: 4px solid var(--primary);
            margin-bottom: 15px;
            background: #fafafa;
            border-radius: 0 8px 8px 0;
        }

        .history-entry.agent {
            border-left-color: #4caf50;
            background: #f1f8e9;
        }

        .history-entry.user {
            border-left-color: #ff9800;
            background: #fff3e0;
        }

        .history-time {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .loader {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: var(--text-light);
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .search-section {
                flex-direction: column;
            }
            h1 {
                font-size: 2rem;
            }
            .ticket-subject {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÑ –¢—Ä–∞–Ω—Å–∫—Ä–∏–ø—Ç –¢–∏–∫–µ—Ç–æ–≤</h1>
            <p>–ü–æ–∏—Å–∫ –∏ –ø—Ä–æ—Å–º–æ—Ç—Ä –∏—Å—Ç–æ—Ä–∏–∏ –æ–±—Ä–∞—â–µ–Ω–∏–π –∏–∑ HTML-—Ñ–∞–π–ª–æ–≤</p>
        </header>

        <section class="search-section">
            <div class="search-group">
                <label for="search">–ü–æ–∏—Å–∫ –ø–æ ID, —Ç–µ–º–µ –∏–ª–∏ —Ç–µ–∫—Å—Ç—É</label>
                <input type="text" id="search" placeholder="–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å...">
            </div>
            <div class="search-group">
                <label for="status">–°—Ç–∞—Ç—É—Å</label>
                <select id="status">
                    <option value="">–õ—é–±–æ–π</option>
                    <option value="open">–û—Ç–∫—Ä—ã—Ç</option>
                    <option value="closed">–ó–∞–∫—Ä—ã—Ç</option>
                    <option value="pending">–û–∂–∏–¥–∞–µ—Ç –æ—Ç–≤–µ—Ç–∞</option>
                </select>
            </div>
            <div class="search-group">
                <label for="date">–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è</label>
                <input type="date" id="date">
            </div>
            <button id="search-btn">üîç –ù–∞–π—Ç–∏</button>
        </section>

        <section class="tickets-list" id="tickets-container">
            <div class="loader">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Ç–∏–∫–µ—Ç–æ–≤...</div>
        </section>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –∏—Å—Ç–æ—Ä–∏–∏ —Ç–∏–∫–µ—Ç–∞ -->
    <div class="modal" id="ticket-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">–ó–∞–≥—Ä—É–∑–∫–∞...</h3>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <div class="loader">–ó–∞–≥—Ä—É–∑–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ –ø–µ—Ä–µ–ø–∏—Å–∫–∏...</div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const ticketsContainer = document.getElementById('tickets-container');
        const searchInput = document.getElementById('search');
        const statusSelect = document.getElementById('status');
        const dateInput = document.getElementById('date');
        const searchBtn = document.getElementById('search-btn');

        const modal = document.getElementById('ticket-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const closeModalBtn = document.getElementById('close-modal');

        let allTickets = [];

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞ —Ç–∏–∫–µ—Ç–æ–≤
        async function loadTicketList() {
            try {
                const response = await fetch('tickets.json');
                if (!response.ok) throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å tickets.json');
                allTickets = await response.json();
                renderTickets(allTickets);
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞:", error);
                ticketsContainer.innerHTML = `<div class="no-results">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ tickets.json ‚Äî –ø—Ä–æ–≤–µ—Ä—å—Ç–µ, —á—Ç–æ —Ñ–∞–π–ª —Å—É—â–µ—Å—Ç–≤—É–µ—Ç.</div>`;
            }
        }

        // –ü–∞—Ä—Å–∏–Ω–≥ HTML-—Ñ–∞–π–ª–∞ —Ç–∏–∫–µ—Ç–∞
        async function loadTicketFromFile(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) throw new Error(`–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω: ${filePath}`);

                const htmlText = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlText, 'text/html');

                // –ò–∑–≤–ª–µ–∫–∞–µ–º –º–µ—Ç–∞–¥–∞–Ω–Ω—ã–µ
                const data = {};
                const ticketData = doc.querySelector('.ticket-data');
                if (ticketData) {
                    data.id = ticketData.querySelector('.id')?.textContent.trim();
                    data.subject = ticketData.querySelector('.subject')?.textContent.trim();
                    data.status = ticketData.querySelector('.status')?.textContent.trim();
                    data.created = ticketData.querySelector('.created')?.textContent.trim();
                    data.lastUpdate = ticketData.querySelector('.last-update')?.textContent.trim();
                }

                // –ò–∑–≤–ª–µ–∫–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
                data.history = [];
                const entries = doc.querySelectorAll('.history .entry');
                entries.forEach(entry => {
                    data.history.push({
                        type: entry.getAttribute('data-type') || 'user',
                        time: entry.getAttribute('data-time') || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ',
                        text: entry.textContent.trim()
                    });
                });

                return data;
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç–∏–∫–µ—Ç–∞:", error);
                return null;
            }
        }

        // –†–µ–Ω–¥–µ—Ä —Å–ø–∏—Å–∫–∞ —Ç–∏–∫–µ—Ç–æ–≤
        function renderTickets(ticketsToShow) {
            ticketsContainer.innerHTML = '';

            if (ticketsToShow.length === 0) {
                ticketsContainer.innerHTML = '<div class="no-results">–¢–∏–∫–µ—Ç—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã üòï</div>';
                return;
            }

            ticketsToShow.forEach(ticket => {
                const card = document.createElement('div');
                card.className = 'ticket-card';
                card.innerHTML = `
                    <div class="ticket-id">${ticket.id}</div>
                    <div class="ticket-subject">${ticket.subject}</div>
                    <div class="ticket-meta">
                        <span>–°–æ–∑–¥–∞–Ω: ${ticket.created}</span>
                        <span class="status status-${ticket.status}">${getStatusText(ticket.status)}</span>
                    </div>
                `;
                card.addEventListener('click', () => openTicketModal(ticket));
                ticketsContainer.appendChild(card);
            });
        }

        function getStatusText(status) {
            const map = {
                open: "–û—Ç–∫—Ä—ã—Ç",
                closed: "–ó–∞–∫—Ä—ã—Ç",
                pending: "–û–∂–∏–¥–∞–µ—Ç"
            };
            return map[status] || status;
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Å –∏—Å—Ç–æ—Ä–∏–µ–π
        async function openTicketModal(ticket) {
            modalTitle.textContent = `–ó–∞–≥—Ä—É–∑–∫–∞ —Ç–∏–∫–µ—Ç–∞ ${ticket.id}...`;
            modalBody.innerHTML = '<div class="loader">–ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –ø–µ—Ä–µ–ø–∏—Å–∫–∏...</div>';
            modal.style.display = 'flex';

            const fullTicket = await loadTicketFromFile(ticket.file);
            if (!fullTicket) {
                modalBody.innerHTML = '<div class="error">‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ —Ç–∏–∫–µ—Ç–∞.</div>';
                return;
            }

            modalTitle.textContent = `–¢–∏–∫–µ—Ç ${fullTicket.id}: ${fullTicket.subject}`;
            modalBody.innerHTML = '';

            if (fullTicket.history.length === 0) {
                modalBody.innerHTML = '<div>–ò—Å—Ç–æ—Ä–∏—è –ø–µ—Ä–µ–ø–∏—Å–∫–∏ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç.</div>';
                return;
            }

            fullTicket.history.forEach(entry => {
                const entryEl = document.createElement('div');
                entryEl.className = `history-entry ${entry.type}`;
                entryEl.innerHTML = `
                    <div class="history-time">${entry.time} ‚Äî ${entry.type === 'user' ? '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å' : '–ê–≥–µ–Ω—Ç –ø–æ–¥–¥–µ—Ä–∂–∫–∏'}</div>
                    <div>${entry.text.replace(/\n/g, '<br>')}</div>
                `;
                modalBody.appendChild(entryEl);
            });
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });

        // –ü–æ–∏—Å–∫ –∏ —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è
        searchBtn.addEventListener('click', () => {
            const query = searchInput.value.toLowerCase().trim();
            const statusFilter = statusSelect.value;
            const dateFilter = dateInput.value;

            const filtered = allTickets.filter(ticket => {
                const matchesSearch = !query ||
                    ticket.id.toLowerCase().includes(query) ||
                    ticket.subject.toLowerCase().includes(query);

                const matchesStatus = !statusFilter || ticket.status === statusFilter;
                const matchesDate = !dateFilter || ticket.created === dateFilter;

                return matchesSearch && matchesStatus && matchesDate;
            });

            renderTickets(filtered);
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', loadTicketList);
    </script>
</body>
</html>
