<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Архив тикетов</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg: #1e1e1e;
      --card: #2d2d2d;
      --soft: #3a3a3a;
      --text: #e0e0e0;
      --muted: #a0a0a0;
      --accent: #4d90ff;
      --header-bg: #252525;
      --border: #404040;
      --error: #d9534f;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      line-height: 1.6;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 1.2rem;
    }
    #content {
      display: none;
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }
    header {
      background: var(--header-bg);
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .header-title {
      flex: 1;
      min-width: 200px;
    }
    .header-title h1 {
      margin-bottom: 0.5rem;
    }
    #total-count {
      color: var(--muted);
      font-size: 0.95rem;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      border: 2px solid var(--accent);
      object-fit: cover;
    }
    #logout {
      background: var(--error);
      color: white;
      border: none;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .nav-tabs {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    .nav-tab {
      padding: 0.5rem 1rem;
      background: var(--card);
      border-radius: 6px;
      text-decoration: none;
      color: var(--text);
    }
    .nav-tab.active {
      background: var(--accent);
      color: white;
    }
    .controls {
      display: flex;
      gap: 1rem;
      padding: 1.25rem 0;
      flex-wrap: wrap;
      align-items: center;
    }
    .search-box {
      flex: 1;
      min-width: 250px;
    }
    .search-box input {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--card);
      color: var(--text);
      font-size: 1.05rem;
    }
    select {
      padding: 0.6rem 1rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: var(--card);
      color: var(--text);
      font-size: 1rem;
      min-width: 150px;
    }
    .ticket-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }
    .ticket-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1.25rem;
      transition: transform 0.2s;
    }
    .ticket-card:hover {
      transform: translateY(-3px);
    }
    .ticket-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent);
      text-decoration: none;
      margin-bottom: 1rem;
      display: block;
    }
    .view-btn {
      display: inline-block;
      background: var(--accent);
      color: white;
      text-decoration: none;
      padding: 0.5rem 1.25rem;
      border-radius: 6px;
      font-weight: 600;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      padding: 2rem 0 1rem;
      color: var(--muted);
      font-size: 0.95rem;
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div id="loading">Проверка авторизации...</div>

  <div id="content">
    <header>
      <div class="header-title">
        <h1>Архив тикетов</h1>
        <div id="total-count">Загрузка...</div>
      </div>
      <div class="user-info">
        <img id="user-avatar" class="user-avatar" src="" alt="Avatar">
        <span id="user-name"></span>
        <button id="logout">Выйти</button>
      </div>
    </header>

    <div class="nav-tabs">
      <a href="/main.html" class="nav-tab active">Все тикеты</a>
      <a href="/feedback.html" class="nav-tab">Негативные отзывы</a>
    </div>

    <div class="controls">
      <div class="search-box">
        <input type="text" id="search" placeholder="Поиск по нику, описанию, ID...">
      </div>
      <select id="category">
        <option value="all">Все категории</option>
      </select>
      <select id="sort">
        <option value="opened">По дате открытия</option>
        <option value="closed">По дате закрытия</option>
        <option value="messages">По кол-ву сообщений</option>
      </select>
    </div>

    <div class="ticket-grid" id="tickets-grid">
      <p>Загрузка тикетов...</p>
    </div>

    <footer>
      © 2025 Архив тикетов • Сгенерировано: <span id="gen-time"></span>
    </footer>
  </div>

  <script>
    const SUPABASE_URL = 'https://zzuywzjxsiggpjrblzcb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp6dXl3emp4c2lnZ3BqcmJsemNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2NDEwNDYsImV4cCI6MjA3NDIxNzA0Nn0.ZBodjmJ6zRvqh6-eFVIKN83Z6TYxSelW13E46t93LJw';

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL.trim(), SUPABASE_ANON_KEY.trim());

    const loading = document.getElementById('loading');
    const content = document.getElementById('content');
    const ticketsGrid = document.getElementById('tickets-grid');

    async function checkAuthAndLoad() {
      const { data } = await supabaseClient.auth.getSession();
      if (!data.session) {
        window.location.href = '/unauthorized.html';
        return;
      }

      const session = data.session;

      try {
        const res = await fetch('https://gist.githubusercontent.com/RaynorTry/e09a956f06b4cb86b0d4182b1325289e/raw/tickets.json');
        const tickets = await res.json();

        document.getElementById('total-count').textContent = `Всего тикетов: ${tickets.length}`;
        document.getElementById('gen-time').textContent = new Date().toLocaleString('ru-RU');
        document.getElementById('user-avatar').src = session.user.user_metadata?.avatar_url || 'https://cdn.discordapp.com/embed/avatars/0.png';
        document.getElementById('user-name').textContent = session.user.user_metadata?.full_name || 'Admin';

        renderTickets(tickets);
        setupFilters();
      } catch (err) {
        ticketsGrid.innerHTML = `<p style="color:var(--error);">Ошибка: ${err.message}</p>`;
      }

      loading.style.display = 'none';
      content.style.display = 'block';
    }

    function formatDate(timestamp) {
      if (!timestamp) return '—';
      return new Date(timestamp * 1000).toLocaleString('ru-RU', {
        day: '2-digit', month: '2-digit', year: 'numeric',
        hour: '2-digit', minute: '2-digit'
      });
    }

    function renderTickets(tickets) {
      const categories = [...new Set(tickets.map(t => t.category))];
      const categorySelect = document.getElementById('category');
      categorySelect.innerHTML = '<option value="all">Все категории</option>';
      categories.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        categorySelect.appendChild(opt);
      });

      ticketsGrid.innerHTML = tickets.map(ticket => `
        <div class="ticket-card"
           data-nickname="${ticket.nickname || ''}"
           data-description="${ticket.description || ''}"
           data-category="${ticket.category || ''}"
           data-opened="${ticket.opened_at || 0}"
           data-closed="${ticket.closed_at || 0}"
           data-messages="${ticket.messages || 0}">
        <a href="transcript-${ticket.id}.html" target="_blank" class="ticket-title">#${ticket.slug}</a>
        
        <div class="ticket-meta">
          <div><strong>ID тикета:</strong> ${ticket.id}</div>
          <div><strong>Категория:</strong> ${ticket.category || '—'}</div>
          <div><strong>Открыл:</strong> ${ticket.opened_by || '—'}</div>
          <div><strong>Закрыл:</strong> ${ticket.closed_by || '—'}</div>
          <div><strong>Открыт:</strong> ${formatDate(ticket.opened_at)}</div>
          ${ticket.closed_at ? `<div><strong>Закрыт:</strong> ${formatDate(ticket.closed_at)}</div>` : ''}
          <div><strong>Причина:</strong> —</div>
          <div><strong>Приоритет:</strong> <span style="color:${ticket.priority_color}">${ticket.priority_emoji} ${ticket.priority_label}</span></div>
          <div><strong>Оценка:</strong> ${ticket.rating || '—'} ⭐</div>
        </div>
        
        <a href="transcript-${ticket.id}.html" target="_blank" class="view-btn">Открыть</a>
      </div>
        `).join('');
    }

    function setupFilters() {
      const searchInput = document.getElementById('search');
      const categorySelect = document.getElementById('category');
      const sortSelect = document.getElementById('sort');

      function filterAndSort() {
        const searchTerm = searchInput.value.toLowerCase();
        const category = categorySelect.value;
        const sortBy = sortSelect.value;

        const cards = Array.from(ticketsGrid.querySelectorAll('.ticket-card'));
        let filtered = cards.filter(card => {
          const nickname = (card.dataset.nickname || '').toLowerCase();
          const description = (card.dataset.description || '').toLowerCase();
          const matchesSearch = nickname.includes(searchTerm) || description.includes(searchTerm);
          const matchesCategory = category === 'all' || card.dataset.category === category;
          return matchesSearch && matchesCategory;
        });

        filtered.sort((a, b) => {
          let aVal = parseInt(a.dataset.opened);
          let bVal = parseInt(b.dataset.opened);
          if (sortBy === 'closed') {
            aVal = parseInt(a.dataset.closed);
            bVal = parseInt(b.dataset.closed);
          } else if (sortBy === 'messages') {
            aVal = parseInt(a.dataset.messages);
            bVal = parseInt(b.dataset.messages);
          }
          return bVal - aVal;
        });

        ticketsGrid.innerHTML = '';
        filtered.forEach(card => ticketsGrid.appendChild(card));
      }

      searchInput.addEventListener('input', filterAndSort);
      categorySelect.addEventListener('change', filterAndSort);
      sortSelect.addEventListener('change', filterAndSort);
    }

    document.getElementById('logout').onclick = async () => {
      await supabaseClient.auth.signOut();
      window.location.href = '/login.html';
    };

    checkAuthAndLoad();
  </script>
</body>
</html>
