<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Негативные отзывы</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg: #1e1e1e;
      --card: #2d2d2d;
      --text: #e0e0e0;
      --muted: #a0a0a0;
      --accent: #4d90ff;
      --header-bg: #252525;
      --border: #404040;
      --error: #d9534f;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      line-height: 1.6;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-size: 1.2rem;
    }
    #content {
      display: none;
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }
    header {
      background: var(--header-bg);
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .header-title h1 {
      margin: 0;
    }
    .nav-tabs {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    .nav-tab {
      padding: 0.5rem 1rem;
      background: var(--card);
      border-radius: 6px;
      text-decoration: none;
      color: var(--text);
    }
    .nav-tab.active {
      background: var(--accent);
      color: white;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      border: 2px solid var(--accent);
      object-fit: cover;
    }
    #logout {
      background: var(--error);
      color: white;
      border: none;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .feedback-item {
      background: #3a2a2a;
      padding: 1.25rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    footer {
      text-align: center;
      padding: 2rem 0 1rem;
      color: var(--muted);
      font-size: 0.95rem;
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div id="loading">Проверка авторизации...</div>

  <div id="content">
    <header>
      <div class="header-title">
        <h1>Негативные отзывы (Оценки 1–3)</h1>
      </div>
      <div class="user-info">
        <img id="user-avatar" class="user-avatar" src="" alt="Avatar">
        <span id="user-name"></span>
        <button id="logout">Выйти</button>
      </div>
    </header>

    <div class="nav-tabs">
      <a href="/main.html" class="nav-tab">Все тикеты</a>
      <a href="/feedback.html" class="nav-tab active">Негативные отзывы</a>
    </div>

    <div id="feedback-list">Загрузка отзывов...</div>

    <footer>
      © 2025 Архив тикетов
    </footer>
  </div>

  <script>
    const SUPABASE_URL = 'https://zzuywzjxsiggpjrblzcb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp6dXl3emp4c2lnZ3BqcmJsemNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2NDEwNDYsImV4cCI6MjA3NDIxNzA0Nn0.ZBodjmJ6zRvqh6-eFVIKN83Z6TYxSelW13E46t93LJw';

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL.trim(), SUPABASE_ANON_KEY.trim());

    const loading = document.getElementById('loading');
    const content = document.getElementById('content');
    const feedbackList = document.getElementById('feedback-list');

    async function checkAuthAndLoad() {
      const { data } = await supabaseClient.auth.getSession();
      if (!data.session) {
        window.location.href = '/unauthorized.html';
        return;
      }

      const session = data.session;
      document.getElementById('user-avatar').src = session.user.user_metadata?.avatar_url || 'https://cdn.discordapp.com/embed/avatars/0.png';
      document.getElementById('user-name').textContent = session.user.user_metadata?.full_name || 'Admin';

      try {
        const res = await fetch('https://gist.githubusercontent.com/RaynorTry/e09a956f06b4cb86b0d4182b1325289e/raw/feedback.json');
        const feedbacks = await res.json();

        if (feedbacks.length === 0) {
          feedbackList.innerHTML = '<p>Нет негативных отзывов</p>';
        } else {
          feedbackList.innerHTML = feedbacks.map(f => `
            <div class="feedback-item">
              <strong>${f.nickname}</strong> — ${f.date}<br>
              Оценка: ${f.rating} ⭐<br>
              "${f.comment}"
            </div>
          `).join('');
        }
      } catch (err) {
        feedbackList.innerHTML = `<p style="color:var(--error);">Ошибка загрузки: ${err.message}</p>`;
      }

      loading.style.display = 'none';
      content.style.display = 'block';
    }

    document.getElementById('logout').onclick = async () => {
      await supabaseClient.auth.signOut();
      window.location.href = '/login.html';
    };

    checkAuthAndLoad();
  </script>
</body>
</html>
</body>
</html>
