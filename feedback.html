<html lang="ru">
<head>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --bg: #1e1e1e;
      --card: #2d2d2d;
      --text: #e0e0e0;
      --muted: #a0a0a0;
      --accent: #4d90ff;
      --header-bg: #252525;
      --border: #404040;
      --error: #d9534f;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      line-height: 1.6;
    }
    #loading {
      display: flex;

      min-height: 100vh;

    }
    #content {
      display: none;
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }
    header {
      background: var(--header-bg);
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .header-title h1 {
      margin: 0;
    }
    .nav-tabs {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
    }
    .nav-tab {
      padding: 0.5rem 1rem;
      background: var(--card);
      border-radius: 6px;
      text-decoration: none;
      color: var(--text);
    }
    .nav-tab.active {
      background: var(--accent);
      color: white;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
    .user-avatar {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      border: 2px solid var(--accent);
      object-fit: cover;
    }
    #logout {
      background: var(--error);
      color: white;
      border: none;
      padding: 0.3rem 0.8rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
    }
    .feedback-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }
    .feedback-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1.25rem;
      transition: transform 0.2s;
    }
    .feedback-card:hover {
      transform: translateY(-3px);
    }
    .feedback-nickname {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 0.5rem;
      display: block;
    }
    .feedback-date {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 0.3rem;
    }
    .feedback-rating {
      color: var(--error);
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .feedback-assigned {
      color: var(--text);
      font-weight: 600;
      margin-bottom: 0.75rem;
    }
    .feedback-comment {
      font-style: italic;
      line-height: 1.5;
      color: var(--muted);
    }
    footer {
      text-align: center;
      padding: 2rem 0 1rem;
      color: var(--muted);
      font-size: 0.95rem;
      border-top: 1px solid var(--border);
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div id="loading">–ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏...</div>

  <div id="content">
    <header>
      <div class="header-title">
        <h1>–ù–µ–≥–∞—Ç–∏–≤–Ω—ã–µ –æ—Ç–∑—ã–≤—ã (–û—Ü–µ–Ω–∫–∏ 1‚Äì3)</h1>
      </div>
      <div class="user-info">

        <span id="user-name"></span>
        <button id="logout">–í—ã–π—Ç–∏</button>
      </div>
    </header>

    <div class="nav-tabs">
      <a href="/main.html" class="nav-tab">–í—Å–µ —Ç–∏–∫–µ—Ç—ã</a>
      <a href="/feedback.html" class="nav-tab active">–ù–µ–≥–∞—Ç–∏–≤–Ω—ã–µ –æ—Ç–∑—ã–≤—ã</a>
    </div>

    <div class="feedback-grid" id="feedback-grid">
      <p>–ó–∞–≥—Ä—É–∑–∫–∞ –æ—Ç–∑—ã–≤–æ–≤...</p>
    </div>

    <footer>
      ¬© 2025 –ê—Ä—Ö–∏–≤ —Ç–∏–∫–µ—Ç–æ–≤

  <script>
    // üîë –°–ü–ò–°–û–ö –†–ê–ó–†–ï–®–Å–ù–ù–´–• –ê–î–ú–ò–ù–û–í (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ ID –∏–∑ Supabase Auth)
    const ADMIN_IDS = [
      '–≤–∞—à-uuid-–∞–¥–º–∏–Ω–∞-1',
      '–≤–∞—à-uuid-–∞–¥–º–∏–Ω–∞-2'
      // –ü—Ä–∏–º–µ—Ä: 'a1b2c3d4-5678-90ab-cdef-1234567890ab'
    ];

    const SUPABASE_URL = 'https://zzuywzjxsiggpjrblzcb.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp6dXl3emp4c2lnZ3BqcmJsemNiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2NDEwNDYsImV4cCI6MjA3NDIxNzA0Nn0.ZBodjmJ6zRvqh6-eFVIKN83Z6TYxSelW13E46t93LJw';

    const { createClient } = supabase;
    const supabaseClient = createClient(SUPABASE_URL.trim(), SUPABASE_ANON_KEY.trim());

    const loading = document.getElementById('loading');
    const content = document.getElementById('content');
    const feedbackGrid = document.getElementById('feedback-grid');

    function extractTicketIdFromUrl(url) {
      const match = url.match(/transcript-(\d+)\.html/);
      return match ? match[1] : null;
    }

    async function checkAuthAndLoad() {
      // 1. –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ —Å–µ—Å—Å–∏–∏
      const { data, error } = await supabaseClient.auth.getSession();
      if (error || !data.session) {
        window.location.href = '/unauthorized.html';
        return;
      }

      const user = data.session.user;
      const userId = user.id;

      // 2. –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤ —Å–ø–∏—Å–∫–µ –∞–¥–º–∏–Ω–æ–≤
      if (!ADMIN_IDS.includes(userId)) {
        window.location.href = '/unauthorized.html';
        return;
      }

      // ‚úÖ –î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à—ë–Ω ‚Äî –∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
      document.getElementById('user-avatar').src = user.user_metadata?.avatar_url || 'https://cdn.discordapp.com/embed/avatars/0.png';
      document.getElementById('user-name').textContent = user.user_metadata?.full_name || 'Admin';

      try {
        const [feedbackRes, ticketsRes] = await Promise.all([
          fetch('https://gist.githubusercontent.com/RaynorTry/e09a956f06b4cb86b0d4182b1325289e/raw/feedback.json'),
          fetch('https://gist.githubusercontent.com/RaynorTry/e09a956f06b4cb86b0d4182b1325289e/raw/tickets.json')
        ]);

        const feedbacks = await feedbackRes.json();
        const tickets = await ticketsRes.json();

        const ticketMap = new Map();
        tickets.forEach(t => ticketMap.set(String(t.id), t));

        if (feedbacks.length === 0) {
          feedbackGrid.innerHTML = '<p>–ù–µ—Ç –Ω–µ–≥–∞—Ç–∏–≤–Ω—ã—Ö –æ—Ç–∑—ã–≤–æ–≤</p>';
        } else {
          feedbackGrid.innerHTML = feedbacks.map(f => {
            const ticketId = extractTicketIdFromUrl(f.ticket_url);
            const ticket = ticketId ? ticketMap.get(ticketId) : null;
            const assignedTo = ticket?.assigned_to || '–ù–µ –Ω–∞–∑–Ω–∞—á–µ–Ω';
            return `
              <div class="feedback-card">
                <div class="feedback-nickname">${f.nickname}</div>
                <div class="feedback-date">${f.date}</div>
                <div class="feedback-rating">–û—Ü–µ–Ω–∫–∞: ${f.rating} ‚≠ê</div>
                <div class="feedback-assigned">–û—Ü–µ–Ω–∫–∞ –ø–æ—Å—Ç–∞–≤–ª–µ–Ω–∞: ${assignedTo}</div>
                <div class="feedback-comment">"${f.comment}"</div>
              </div>
            `;
          }).join('');
        }
      } catch (err) {
        feedbackGrid.innerHTML = `<p style="color:var(--error);">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${err.message}</p>`;
      }

      loading.style.display = 'none';
      content.style.display = 'block';
    }

    document.getElementById('logout').onclick = async () => {
      await supabaseClient.auth.signOut();
      window.location.href = '/login.html';
    };

    checkAuthAndLoad();
  </script>
</body>
</html>
